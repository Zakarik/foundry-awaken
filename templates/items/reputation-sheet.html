<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header flexrow">
        <img class="profile-img" src="{{data.img}}" data-edit="img" title="{{data.name}}" />
        <div class="flexcol aData">
            <h1 class="charname">
                <input name="name" type="text" value="{{data.name}}" placeholder="{{localize "AWAKEN.Nom"}}" />
            </h1>
            <div class="description">
                <h2 class="header-mTitle">{{localize "AWAKEN.Description"}}</h2>

                {{editor systemData.description target="system.description" button=true owner=owner editable=editable}}
            </div>
        </div>
    </header>
</form>
