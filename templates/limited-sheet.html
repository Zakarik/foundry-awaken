<form class="flexcol {{cssClass}}" autocomplete="off">

    {{!-- Sheet Header --}}
    <header class="sheet-header flexrow">
        <img class="profile-img" src="{{data.img}}" data-edit="img" title="{{data.name}}" />
        <div class="flexcol aData">
            <h1 class="charname">
                <input name="name" type="text" value="{{data.name}}" placeholder="{{localize "AWAKEN.Nom"}}" />
            </h1>

            {{!-- Sheet Tab Navigation --}}
            <nav class="sheet-tabs tabs" style="display:none;" data-group="primary">
                <a class="item" data-tab="personnage">{{localize "AWAKEN.Personnage"}}</a>
            </nav>
        </div>
    </header>

    

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        
        {{!-- Personnage Tab --}}
        <div class="tab description" data-group="primary" data-tab="personnage">   

            <h2 class="header-mTitle">{{localize "AWAKEN.Description"}}</h2>

            {{editor content=systemData.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
